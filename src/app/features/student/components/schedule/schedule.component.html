<div class="max-w-5xl mx-auto bg-white rounded-xl shadow-sm p-6 transition duration-300">
  <!-- Calendar header -->
  <div class="flex justify-between items-center mb-6">
    <button class="p-2 bg-blue-50 text-blue-600 rounded-lg hover:bg-blue-100 transition-colors flex items-center" (click)="previousMonth()">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
      <span class="ml-1">Anterior</span>
    </button>
    
    <h2 class="text-2xl font-bold text-gray-800" *ngIf="currentMonth$ | async as currentMonth">
      {{ getMonthDisplay(currentMonth) }}
    </h2>
    
    <button class="p-2 bg-blue-50 text-blue-600 rounded-lg hover:bg-blue-100 transition-colors flex items-center" (click)="nextMonth()">
      <span class="mr-1">Siguiente</span>
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
      </svg>
    </button>
  </div>
  
  <!-- Calendar grid with subtle background -->
  <div class="mb-8 bg-white rounded-xl border border-gray-100 shadow-sm p-4">
    <!-- Weekday headers -->
    <div class="grid grid-cols-7 mb-4">
      <div *ngFor="let day of weekdays" class="text-center font-medium text-gray-700 py-2">
        {{ day }}
      </div>
    </div>
    
    <!-- Calendar days -->
    <div class="grid grid-cols-7 gap-2" *ngIf="calendarDays$ | async as days">
      <!-- Empty cells for first week alignment -->
      <div *ngFor="let empty of getFirstDayOffset(days)" class="aspect-square border border-gray-100 rounded-lg bg-gray-50"></div>
      
      <!-- Actual calendar days -->
      <div *ngFor="let day of days" 
           class="aspect-square border border-gray-200 rounded-lg p-2 flex flex-col relative 
                  hover:border-blue-300 hover:shadow-sm transition-all duration-200
                  cursor-pointer"
           [ngClass]="{'bg-blue-50': day['isToday'], 'hover:bg-gray-50': !day['isToday']}">
        <span class="font-medium" [ngClass]="{'text-blue-600': day['isToday']}">{{ day.date.getDate() }}</span>
        
        <!-- Event indicators -->
        <div class="absolute bottom-2 left-0 right-0 flex justify-center gap-1">
          <div *ngIf="day.hasEvents" class="flex space-x-1">
            <div class="w-2 h-2 bg-blue-500 rounded-full"></div>
            <div *ngIf="day['eventCount'] > 1" class="w-2 h-2 bg-green-500 rounded-full"></div>
            <div *ngIf="day['eventCount'] > 2" class="w-2 h-2 bg-purple-500 rounded-full"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Events list -->
  <div class="mt-8">
    <h3 class="text-xl font-bold mb-5 text-gray-800 flex items-center">
      <svg class="w-6 h-6 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
      </svg>
      Eventos de este mes
    </h3>
    <div *ngIf="events$ | async as events">
      <div *ngIf="events.length === 0" class="text-gray-500 p-6 text-center bg-gray-50 rounded-lg border border-gray-100">
        <svg class="w-12 h-12 mx-auto text-gray-300 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <p>No hay eventos programados para este mes.</p>
      </div>
      
      <div class="space-y-4">
        <div *ngFor="let event of events" 
             class="p-5 border border-gray-200 rounded-xl hover:shadow-md transition-all duration-200 bg-white">
          <div class="flex justify-between items-start">
            <h4 class="font-bold text-lg text-gray-800">{{ event.titulo }}</h4>
            <span class="text-sm bg-blue-50 text-blue-700 px-3 py-1 rounded-full font-medium">
              {{ event.fecha.toLocaleDateString() }}
            </span>
          </div>
          
          <p class="mt-3 text-gray-600">{{ event.descripcion }}</p>
          
          <div class="mt-4 flex flex-wrap gap-6">
            <span class="text-sm text-gray-600 flex items-center">
              <svg class="w-5 h-5 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
              {{ event.ubicacion }}
            </span>
            
            <span class="text-sm text-gray-600 flex items-center">
              <svg class="w-5 h-5 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
              {{ event.organizador }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
